<div class="card">
    <div class="card-header">
        <h3 class="text-center">Add/Update Product</h3>
    </div>
    <div class="card-body">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" autocomplete="off">
            <input type="hidden" name="id" #id="ngModel" [(ngModel)]="productService.formData.id">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text"  class="form-control" placeholder="Enter Product name" name="name" [(ngModel)]="productService.formData.name" #productName="ngModel" required>
                <div *ngIf="productName.invalid && productName.touched" class="validation-error">This field is required</div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea rows="3" class="form-control" placeholder="Enter Product Description" name="description" [(ngModel)]="productService.formData.description" #name="ngModel"></textarea>
            </div>
            <div class="form-group text-center">
                <button type="button" (click)="resetForm()" class="btn btn-danger mr-3">Cancel</button>
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary ml-3">SUBMIT</button>
            </div>
        </form>
    </div>
</div>
