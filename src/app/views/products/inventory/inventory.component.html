<div class="row">
    <div class="col-md-7 col-lg-7">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Current Inventory</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Unit</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Update</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let inventory of inventoryList">
                            <td>{{ productMap.get(inventory.productId) }}</td>
                            <td>{{ inventory.unit }}</td>
                            <td>{{ inventory.price }}</td>
                            <td>{{ inventory.stock }}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-info" (click)="onEdit(inventory)"><i class="fa fa-edit"></i>&nbsp;Update</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-5 col-lg-5">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Add/Update Inventory</h3>
            </div>
            <div class="card-body">
                <form #form="ngForm" (ngSubmit)="onSubmit()">
                    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="inventory.id">
                    <div class="form-group">
                        <label for="product">Product Name</label>
                        <select name="product" class="form-control" [(ngModel)]="inventory.productId">
                            <option *ngFor="let product of products" [value]="product.id">{{product.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="unit">Unit</label>
                        <input type="text"  class="form-control" placeholder="Enter Product Unit" name="unit" [(ngModel)]="inventory.unit" #unit="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number"  class="form-control" name="price" [(ngModel)]="inventory.price">
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number"  class="form-control" name="stock" [(ngModel)]="inventory.stock">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" [disabled]="form.invalid" class="btn btn-primary mr3">SUBMIT</button>
                        <button type="button" (click)="resetForm()" class="btn btn-danger ml-3">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
