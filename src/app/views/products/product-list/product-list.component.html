<div class="card">
    <div class="card-header">
        <h3 class="text-center">List of Products</h3>
    </div>
    <div class="card-body">
        <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productList">
                    <td style="width: 25%;">{{ product.name }}</td>
                    <td style="width: 45%;">{{ product.description }}</td>
                    <td style="width: 30%;">
                        <button type="button" class="btn btn-sm btn-info" (click)="onEdit(product)"><i
                                class="fa fa-edit"></i>&nbsp;Edit</button>
                        <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(product.id)"><i
                                class="fa fa-trash"></i>&nbsp;Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
